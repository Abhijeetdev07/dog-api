<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Random Dog Image</h1>
  <button id="fetch-dog-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
    Get Random Dog
  </button>
  <div class="mt-6">
    <img id="dog-image" src="" alt="Random Dog" class="rounded-lg shadow-md hidden max-w-72 max-h-72" />
     
  </div>
<script src="app.js"></script>
</body>
</html>
